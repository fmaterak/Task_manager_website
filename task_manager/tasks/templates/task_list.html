<table>
  <!-- ... -->
  {% for task in tasks %}
  <tr>
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.priority }}</td>
    <td>{{ task.due_date }}</td>
    <td>
      <a href="{% url 'update_task' task.id %}">Edytuj</a>
    </td>
    <td>
      <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Usu≈Ñ</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
